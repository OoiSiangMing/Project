<!DOCTYPE html>
<html>
<head>
    <title>Administration</title>
    <link rel="stylesheet" href="public/css/adminlogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h2 style="text-align:center;">Youngor Administration Login</h2>
    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <form action="adminlogin.py" class="login">

                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input id="adminID" class="login_input" name="adminID" type="text" placeholder="adminID">
                    </div>

                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                        <input name="password" class="login_input" type="password" placeholder="Password">
                    </div>
					
                    <input id="login-btn" type="submit" class="login_submit" value="Login">
                </form>
            </div>
            <div class="screen_background">
                <span class="screen_background_shape screen_background_shape4"></span>
                <span class="screen_background_shape screen_background_shape3"></span>        
                <span class="screen_background_shape screen_background_shape2"></span>
                <span class="screen_background_shape screen_background_shape1"></span>
            </div>
        </div>
    </div>
    <script src="public/js/login.js"></script>
</body>
</html>
